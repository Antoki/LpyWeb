{% extends "index.html" %}

{% block title %} L-Py Editor {% endblock %}
	
{% block body %}
<body onload="Init();">		
	<form action={{ interpreter }} method="post">
{% endblock %}

{% block editor %}{% endblock %}

{% block content %}
	<div>
		<div class="row">
		    <div class="col-md-5">         
		        <!--<label for="name">Enter axiom and rules :</label>-->
				<textarea placeholder="Axiom and rules" type="text" id="axiom_rules" name="code" rows=30 cols=80 wrap=off>{{code}}</textarea>
			</div>
		    <canvas class="col-md-7" id="renderCanvas">
		        <p id=htmlLString>{{ name }}</p>
		    </canvas>
	    </div>
		<div class="row-2">
		<button type="submit" class="btn btn-dark col-md-1 col-sd-1" id="submitCode">Simulate</button>
			</div>
		</div>
{% endblock %}
